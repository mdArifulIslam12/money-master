<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/03ede9e9f1.js" crossorigin="anonymous"></script>
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- section header -->
        <h2 class="text-center p-4 section-title fw-bold">Income Money</h2>
    </header>
    <main>
        <section class="">
            <div class="container overflow-hidden">
                <div class="row  gx-5 mb-4">
                    <div class="col-lg-6 h-100">
                        <!-- Images -->
                        <div class="img h-100 w-100">
                            <img src="img/img1.jpg" class=" w-100" height="637.88px" alt="">
                        </div>
                    </div>
                    <div class="col-lg-6 text-center p-5" style="background-color: #F8F8F8;">
                        <form action="">
                            <!-- income title -->
                            <h3 class="pb-2 ">Income</h3>
                            <!-- income input -->
                            <label for=""><span>Income:</span> <input type="text" id="income"></label>
                            <!-- Expenses title -->
                            <h3 class="py-3">Expenses</h3>
                            <!-- Expenses input -->
                            <label for=""><span>Food:</span><input type="text" id="food"></label><br> <br>
                            <label for=""><span>Rent:</span><input type="text" id="rent"></label><br> <br>
                            <label for=""><span>Clothes:</span><input type="text" id="clothes"></label><br> <br>

                        </form>
                        <!-- Calculate Button -->
                        <button id="calculate" class="mb-3">Calculate</button>
                        <h4>Total Expenses: <span id="total-expenses">0</span></h4>
                        <h4>Balance: <span id="balance">0</span></h4>
                        <!-- Save button -->
                        <div class="d-block">
                            <label class="mb-2" for=""><span>Save:</span><input type="text" id="save-input"><span
                                    class="px-2 m-0 fw-bold">%</span> </label>
                            <button id="save-button" class="py-0 text-center">Save</button>
                        </div>
                        <h4>Saving Amount: <span id="saving-amount">0</span></h4>
                        <h4>Remaining Balance: <span id="remaining-balance">0</span></h4>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
    </footer>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- javascript link -->
    <script src="app.js"></script>
</body>

</html>
